<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Secure Vault Gallery</title>
<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;600&display=swap" rel="stylesheet">
<style>
  :root {
    --bg: #0b0e14;
    --card-bg: #151a23;
    --text: #e2e8f0;
    --accent: #6366f1;
    --border: #2d3748;
    --danger: #ef4444; /* Red for delete */
    --danger-hover: #dc2626;
  }

  body {
    background-color: var(--bg);
    color: var(--text);
    font-family: 'Space Grotesk', sans-serif;
    margin: 0;
    padding: 20px;
    min-height: 100vh;
  }

  /* --- Header --- */
  header {
    text-align: center;
    margin-bottom: 40px;
    padding-bottom: 20px;
    border-bottom: 1px solid var(--border);
  }
  
  h1 {
    font-weight: 600;
    letter-spacing: -1px;
    margin: 0;
    font-size: 2.5rem;
    background: linear-gradient(to right, #fff, #94a3b8);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
  }
  
  .status { color: #94a3b8; margin-top: 10px; font-size: 0.9rem; }

  /* --- Grid Layout --- */
  #gallery {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
    gap: 24px;
    max-width: 1400px;
    margin: 0 auto;
  }

  /* --- Card Design --- */
  .card {
    background: var(--card-bg);
    border: 1px solid var(--border);
    border-radius: 16px;
    overflow: hidden;
    transition: all 0.3s ease;
    position: relative;
    display: flex;
    flex-direction: column;
  }

  .card:hover {
    transform: translateY(-5px);
    box-shadow: 0 12px 30px rgba(0, 0, 0, 0.4);
    border-color: var(--accent);
  }

  /* Delete Animation */
  .card.deleting {
    transform: scale(0.9);
    opacity: 0;
  }

  .image-container {
    width: 100%;
    aspect-ratio: 4/3; 
    background: #1e293b;
    position: relative;
    overflow: hidden;
  }

  .card img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    opacity: 0;
    transition: opacity 0.5s ease;
    display: block;
  }

  .card img.loaded { opacity: 1; }

  .skeleton {
    position: absolute;
    inset: 0;
    background: linear-gradient(110deg, #1e293b 8%, #334155 18%, #1e293b 33%);
    background-size: 200% 100%;
    animation: shine 1.5s linear infinite;
    z-index: 1;
  }

  @keyframes shine { to { background-position-x: -200%; } }

  /* --- Controls --- */
  .controls {
    padding: 15px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    background: rgba(255, 255, 255, 0.02);
  }

  .date-label {
    font-size: 0.75rem;
    color: #64748b;
    font-family: monospace;
  }

  .btn-group { display: flex; gap: 8px; }

  button {
    border: none;
    color: white;
    padding: 6px 12px;
    border-radius: 6px;
    cursor: pointer;
    font-size: 0.8rem;
    transition: background 0.2s;
  }

  /* Button Colors */
  .btn-view { background: var(--border); }
  .btn-view:hover { background: var(--accent); }

  .btn-del { background: rgba(239, 68, 68, 0.2); color: var(--danger); border: 1px solid transparent; }
  .btn-del:hover { background: var(--danger); color: white; }

  /* --- Modal --- */
  .modal {
    position: fixed; inset: 0;
    background: rgba(0, 0, 0, 0.95);
    backdrop-filter: blur(10px);
    display: flex; justify-content: center; align-items: center;
    opacity: 0; pointer-events: none; transition: opacity 0.3s;
    z-index: 100;
  }
  .modal.active { opacity: 1; pointer-events: auto; }
  .modal img { max-width: 90%; max-height: 90vh; border-radius: 8px; }
  .close-btn { position: absolute; top: 20px; right: 20px; background: transparent; font-size: 2rem; color: white; }
</style>
</head>
<body>

<header>
  <h1>Encrypted Archives</h1>
  <div class="status" id="status">Connecting to secure server...</div>
</header>

<div id="gallery"></div>

<div class="modal" id="modal">
  <button class="close-btn" id="closeModal">Ã—</button>
  <img id="modalImg" src="" alt="Evidence">
</div>

<script>
  // CONFIGURATION
  const API_BASE = "https://webhacking.onrender.com"; // Your Server URL
  
  const gallery = document.getElementById('gallery');
  const statusEl = document.getElementById('status');
  const modal = document.getElementById('modal');
  const modalImg = document.getElementById('modalImg');

  // Observer for Lazy Loading
  const observer = new IntersectionObserver((entries) => {
    entries.forEach(entry => {
      if (entry.isIntersecting) {
        const card = entry.target;
        fetchBase64Image(card.dataset.filename, card);
        observer.unobserve(card);
      }
    });
  }, { rootMargin: "100px" });

  // 1. Initial Load
  async function initGallery() {
    try {
      const res = await fetch(`${API_BASE}/images`);
      const data = await res.json();

      if (!data.success || !data.images.length) {
        statusEl.textContent = "No records found.";
        return;
      }

      // Sort newest first
      const files = data.images.reverse();
      statusEl.textContent = `${files.length} Secure Records Found`;

      files.forEach(file => createCard(file));

    } catch (err) {
      console.error(err);
      statusEl.innerHTML = "<span style='color:var(--danger)'>Connection Failed. Check API.</span>";
    }
  }

  // 2. Create Card with Delete Logic
  function createCard(filename) {
    const timestamp = filename.split('-')[1] || Date.now();
    const dateStr = new Date(parseInt(timestamp)).toLocaleString();

    const card = document.createElement('div');
    card.className = 'card';
    card.dataset.filename = filename;

    card.innerHTML = `
      <div class="image-container">
        <div class="skeleton"></div>
        <img alt="Evidence" />
      </div>
      <div class="controls">
        <div class="date-label">${dateStr}</div>
        <div class="btn-group">
          <button class="btn-view">View</button>
          <button class="btn-del">Delete</button>
        </div>
      </div>
    `;

    const imgEl = card.querySelector('img');

    // View Event
    card.querySelector('.btn-view').addEventListener('click', () => {
      if (imgEl.src) openModal(imgEl.src);
    });

    // DELETE Event (Using your Backend logic)
    card.querySelector('.btn-del').addEventListener('click', async () => {
      if (!confirm("Are you sure you want to delete this evidence?")) return;
      
      const btn = card.querySelector('.btn-del');
      btn.textContent = "Deleting...";
      btn.disabled = true;

      try {
        const res = await fetch(`${API_BASE}/image/${filename}`, {
          method: "DELETE"
        });
        const result = await res.json();

        if (result.success) {
          // Animate and Remove
          card.classList.add('deleting');
          setTimeout(() => card.remove(), 300); // Wait for animation
          updateStatusCount(-1);
        } else {
          alert("Server Error: " + result.message);
          btn.textContent = "Delete";
          btn.disabled = false;
        }
      } catch (err) {
        alert("Network Error: Could not delete.");
        btn.textContent = "Delete";
        btn.disabled = false;
      }
    });

    gallery.appendChild(card);
    observer.observe(card);
  }

  // 3. Fetch Base64
  async function fetchBase64Image(filename, cardElement) {
    try {
      const res = await fetch(`${API_BASE}/image/${filename}`);
      const data = await res.json();

      if (data.success && data.base64) {
        const img = cardElement.querySelector('img');
        const skeleton = cardElement.querySelector('.skeleton');
        
        const src = data.base64.startsWith('data:') 
          ? data.base64 
          : `data:image/jpeg;base64,${data.base64}`;

        img.src = src;
        img.onload = () => {
          img.classList.add('loaded');
          skeleton.style.display = 'none';
        };
      }
    } catch (err) {
      cardElement.style.opacity = "0.5";
    }
  }

  // Utils
  function openModal(src) {
    modalImg.src = src;
    modal.classList.add('active');
  }

  function updateStatusCount(change) {
    const text = statusEl.textContent;
    const count = parseInt(text) || 0;
    statusEl.textContent = `${Math.max(0, count + change)} Secure Records Found`;
  }

  document.getElementById('closeModal').addEventListener('click', () => {
    modal.classList.remove('active');
    setTimeout(() => { modalImg.src = ""; }, 300);
  });

  initGallery();
</script>

</body>
</html>
